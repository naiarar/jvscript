<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Condicional Aninhada</title>


    <!--JS-->
    <script>
        //Média
        var media = 3;

        if (media == 10) {
            alert("Parabéns!")
        } else if (media >= 9) {
            alert("Ótimo");
        } else if (media >= 8) {
            alert("Bom");
        } else if (media >= 7) {
            alert("Ná média");
        } else if (media >= 5) {
            alert("Recuperação");
        } else {
            alert("Reprovado")
        }


    </script>






</head>
