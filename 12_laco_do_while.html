<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Laço Do While</title>


    <!--JS-->
    <script>

        //variavel
        var indice = 1;

        //Laço de repetição
        do {
            alert(indice);

            indice++;
        } while (indice <= 3);
    </script>






</head>

<body>


</body>






</html>
