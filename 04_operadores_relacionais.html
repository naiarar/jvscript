<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Operadores Relacionais</title>


    <!--JS-->
    <script>
        //Maior
        window.alert(5 > 4);

        //Menor
        window.alert(5 < 4);

        //Igual
        window.alert(5 == 4);

        //Maior ou igual
        window.alert(5 >= 4);

        //Menor ou igual
        window.alert(5 < 4);

        //Diferente
        window.alert(5 != 4);
    </script>






</head>

<body>


</body>






</html>
