<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Estrutura de Escolha</title>


    <!--JS-->
    <script>
        //variaveis
        var codigo = 5;


        //estrutura de escolha
        switch (codigo) {

            case 1:
                alert("Pizza");
                break;

            case 2:
                alert("Suco");
                break;

            case 3:
                alert("Macarrão");
                break;

            default:
                alert("não existe");



        }

    </script>






</head>
