<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Atributos</title>


    <!--JS-->
    <script>
        function alterarLink() {
            var link = document.getElementsByTagName("a")[0];

            link.href = "http://www.facebook.com";

        }


    </script>






</head>

<body>
    <a href="http://www.google.com.br">clique</a>
    <button onclick="alterarLink()">alterar link</button>


</body>






</html>
