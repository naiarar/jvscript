<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Laço While</title>


    <!--JS-->
    <script>

        //variavel
        var indice = 1;

        //Laço de repetição
        while (indice <= 3) {
            alert("Oi " + indice);

            indice++;


        }

    </script>






</head>
