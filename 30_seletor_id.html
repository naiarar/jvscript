<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Seletor de ID</title>


    <!--JS-->
    <script>
        function exibirConteudo() {

            var campo = document.getElementById("campo");

            alert(campo.value)

            //apagar conteudo
            campo.value = "";



        }


    </script>






</head>

<body>

    <input type="text" id="campo">
    <button onclick="exibirConteudo()">Clique</button>


</body>






</html>
