<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>CSS</title>


    <!--JS-->
    <script>
        function acao() {
            var texto = document.getElementsByTagName("h1")[0];

            texto.style.color = "green";
            texto.style.fontSize = "20px";

            texto.innerHTML = "Curso de Java Script"


        }


    </script>






</head>

<body>
    <h1>JavaScript</h1>
    <button onclick="acao()">Clique</button>


</body>






</html>
